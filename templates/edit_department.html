{% extends "layout.html" %}

{% block content %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
                	<h3>edit_department </h3>
			</div>
			<div class="card-body">
        <form action="{{ url_for('edit_department') }}" method="post">
                            <div class="field">
                                <div class="control">
            <input type="text" name="department_name" placeholder="Change Department Name" class="textbox" id="new_department_name" required></br></br>
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
            <input type="text" name="departmentid" placeholder="Change Department id" class="textbox" id="new_departmentid" required></br></br>
                                </div>
                            </div>
            					<div class="msg">{{ msg }}</div>

                            <button class="button is-block is-info is-large is-fullish">Save</button>
        </form>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock content %}
